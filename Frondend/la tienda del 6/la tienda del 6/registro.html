<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Regístrate | La Tienda del 6</title>

  <!-- Fuente y estilos -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Íconos Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- Tu CSS -->
  <link rel="stylesheet" href="css/login.css">
</head>

<body class="login-page">

  <!-- ===== HEADER ===== -->
  <header class="header">
    <div class="zebra-bg"></div>
    <nav class="navbar">
      <div class="navbar-content">
        <div class="logo">
          <a href="index.html"><img src="img/logo.png" alt="Logo de La Tienda del 6"></a>
        </div>

        <ul class="nav-links">
          <li><a href="index.html">Hombre</a></li>
          <li><a href="index.html">Mujer</a></li>
          <li><a href="index.html">Todos los productos</a></li>
          <li><a href="index.html">Ofertas</a></li>
        </ul>

        <div class="nav-right">
          <input type="text" placeholder="¿Qué estás buscando?">
          <i class="fas fa-search"></i>
          <i class="fas fa-heart"></i>
          <i class="fas fa-user"></i>
          <i class="fas fa-shopping-cart"></i>
        </div>
      </div>
    </nav>
  </header>

  <!-- ===== REGISTRO ===== -->
  <section class="login-section">
    <div class="login-container">
      <div class="login-box">
        <h2>Regístrate</h2>

        <form action="#" method="post">
          <label for="name">Nombre*</label>
          <input type="text" id="name" name="name" placeholder="Ingrese su nombre" required>

          <label for="email">Correo electrónico*</label>
          <input type="email" id="email" name="email" placeholder="Ingrese su correo" required>

          <label for="password">Contraseña*</label>
          <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>

          <div class="options">
            <input type="checkbox" id="remember">
            <label for="remember">Recordarme</label>
          </div>

          <button type="submit" class="btn">REGÍSTRATE</button>

          <div class="links">
            <a href="login.html">¿Ya tienes una cuenta? Inicia sesión</a>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- ===== FOOTER ===== -->
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-logo">
        <img src="img/logo.png" alt="Logo La Tienda del 6">
      </div>

      <div class="footer-info">
        <h3>Atención al cliente</h3>
        <p>+57 321 4082351</p>
        <p>servicioalcliente@latiendadelseis.co</p>
        <p>Lunes a sábado 8:30 a.m. – 7:00 p.m.</p>
      </div>

      <div class="footer-links">
        <h3>Información</h3>
        <ul>
          <li><a href="#">Preguntas Frecuentes</a></li>
          <li><a href="#">Guía de tallas</a></li>
          <li><a href="#">Devoluciones</a></li>
        </ul>
      </div>
    </div>
  </footer>

</body>
</html>
